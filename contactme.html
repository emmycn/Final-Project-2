    <div class="contactus-body">
        <div class="contact-us-container">
            <div class="contactusdiv1">
                <h2>Get in touch with us!</h2>
                <p>You can book an appointment with us. Fill out the form and we'll get back to you as soon as we can.</p>
                <img>
                <h1 class="mymap"> Find Us Here</h1>
                <iframe
                    width="600"
                    height="450"
                    frameborder="0"
                    style="border:0"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18000.658542600653!2d12.565221598065436!3d55.67016868259505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652533f9185fc51%3A0xcbefe21a8442660!2sAdapt!5e0!3m2!1sda!2sdk!4v1701774489038!5m2!1sda!2sdk"></iframe>
                    allowfullscreen>
                </iframe>
            </div>
            <div class="contactusdiv2">
                <form onsubmit="handleSubmit()">
                    <div class="form-container">
                        <div class="firstname-container">
                            <label for="name">First Name</label>
                            <input type="text" class="inputbox" name="name" style="border: none; border-bottom: 1px solid black; margin-left: 8px;" required>
                        </div>
                        <div class="lastname-container">
                            <label for="name">Last Name</label>
                            <input type="text" class="inputbox" name="name" required>
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" class="inputbox"  name="email"  required>

                    <label for="phone">Mobile Phone</label>
                    <input type="phone" class="inputbox"  name="phone"  required>

                    <label for="enquiry">Type of Enquiry</label>
                    <input type="text" class="inputbox" name="enquiry"  required>

                    <label for="message">Message</label>
                    <input type="text" class="inputbox"  name="message">

                    <label for="selectOption">How did you hear about us?</label>
                    <select class="selectOption" name="selectOption" >

                        <option value="">Select an option</option>

                        <option value="option1">Social Media</option>
                        <option value="option2">Google</option>
                        <option value="option3">Referral</option>
                        <option value="option4">Other</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
